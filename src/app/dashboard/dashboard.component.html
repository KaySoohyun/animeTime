<div *ngFor="let names of playlists; index as i">
  <button (click)="onSelectPlaylist(i)">{{names}}</button>
</div>

<div *ngIf="currentPlaylist.length > 0">
  <div *ngFor="let song of currentPlaylist">
    {{song.name}}
    <audio controls>
      <source src="{{song.url}}">
    </audio>
  </div>
</div>
